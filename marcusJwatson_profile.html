<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1 class="name">Marcus Watson</h1>
    <div class="center"></div>

    <div class="seeMore">See More</div>


    <div class="infobox">
        <div>Computer Science</div>
        <div>Class of <span style="color: orange;">2024</span></div>

    </div>

    <img src="./meImg.png" class="myImg"/>



    <script>
        const wordBank = ["let", "var","const","global", "for(x in range(0,1))", "function foobar(){}"];

        const center = document.getElementsByClassName('center')[0];
        const particles = 30;

        for (let i = 0; i < particles; i++) {
            const randNum = Math.min(Math.floor(Math.random(wordBank.length) * 10), wordBank.length-1);
            console.log(randNum)


            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `-10%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.innerText = wordBank[randNum]
            center.appendChild(particle);
        }
    </script>

</body>
</html>
